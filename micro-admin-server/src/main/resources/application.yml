spring:
    application:
        name: ${info.build.name}
    boot:
        admin:
            url: http://localhost:8888
    jpa:
        generate-ddl: false
        show-sql: true
        hibernate:
            ddl-auto: none
    jackson:
        serialization:
            INDENT_OUTPUT: true
       
eureka:
    instance:
        metadataMap:
            instanceId: ${spring.application.instance_id:${random.value}}
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/
      
liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.sql
    
logging:
    level:
        com.github.aha.poc.micro: 'DEBUG'
