server:
    port: 8888

info:
    id: ${spring.application.name}
    build:
        name: ${project.artifactId}
        version: ${project.version}
        time: ${git.build.time}

spring:
    application:
        name: ${project.artifactId}
    profiles:
        active: native
    cloud:
        config:
            uri: http://localhost:8888/config        
            server:
                prefix: /config
        