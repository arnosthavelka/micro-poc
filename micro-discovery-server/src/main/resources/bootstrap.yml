server:
    port: 8761

info:
    id: ${spring.application.name}
    build:
        name: ${project.artifactId}
        version: ${project.version}
        time: ${git.build.time}

spring:
    application:
        name: ${project.artifactId}
    cloud:
        config:
            name: discovery
            
eureka:
    client:
        # standalone mode
        registerWithEureka: false
        fetchRegistry: false
    server:
        waitTimeInMsWhenSyncEmpty: 0