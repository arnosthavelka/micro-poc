server:
    port: 8761

info:
    build:
        name: ${project.artifactId}
        version: ${project.version}
        time: ${git.build.time}

spring:
    cloud:
        config:
            uri: http://localhost:8888/config
            failFast: true
            name: discovery
            
eureka:
    client:
        # standalone mode
        registerWithEureka: false
        fetchRegistry: false
    server:
        waitTimeInMsWhenSyncEmpty: 0